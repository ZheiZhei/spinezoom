<!doctype html>
<html>

<body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://sbfkcel.github.io/pixi-spine-debug/pixi-spine.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
<script src="https://sbfkcel.github.io/pixi-spine-debug/pixi-spine-debug.js"></script>
<script>
const app = new PIXI.Application();
PIXI.loader.add('goblins','./resource/goblins.json').load((loader,res)=>{
    let demo = new PIXI.spine.Spine(res.goblins.spineData);
    demo.state.setAnimation(0,'walk',true);
    demo.x = demo.y = 200;

    // Enable drawdebugï¼ŒDefault is false
    demo.drawDebug = true;
    demo.drawBones = true;
    demo.drawRegionAttachments = true;
    demo.drawClipping = true;
    demo.drawMeshHull = true;
    demo.drawMeshTriangles = true;
    demo.drawPaths = true;
    demo.drawBoundingBoxes = true;

    app.stage.addChild(demo);
});

document.body.appendChild(app.view);
</script>
</body>
</html>
